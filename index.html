<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    </head>
    <body>
      <h1>TIC tac TOE</h1>
      <br>

      <main>
        <section class="message forms2" id="message-forms23">
          <form>
            <div id="message"></div>
            <div id="message2"></div>
            <div id="message3"></div>
          </form>
        </section>

        <section class="first forms" id="logged-in">
          <!-- <h2>Welcome Back!</h2> -->
          <h2>Login Here</h2>
            <form id="log-in">
              <input class="input" type="text" name="credentials[email]" placeholder="EMAIL" required>
              <input class="input" type="password" name="credentials[password]" placeholder="PASSWORD" required>
              <br>
              <button class="button" type="submit">Log In</button>
            </form>

        </section>
        <br>

        <section class="second forms" id="signed-up">
        <h2>Sign Up Here</h2>
          <form id="sign-up">
            <input class="input" type="text" name="credentials[email]" placeholder="EMAIL" required>
            <input class="input" type="password" name="credentials[password]" placeholder="PASSWORD" required>
            <input class="input" type="password" name="credentials[password_confirmation]" placeholder="RE-TYPE PASSWORD" required>
            <br>
            <button class="button" type="submit">Sign up</button>
          </form>

        </section>
        <br>

        <section class="third forms" id="signed-in-options">
          <form id="change-pw">
          <h2>Change Password</h2>
            <input class="input" type="password" name="passwords[old]" placeholder="old password" required>
            <input class="input" type="password" name="passwords[new]" placeholder="new password" required>
            <br>
            <button class="button" type="submit">Change Password</button>
            <br>
          </form>
          <button class="button" id="log-out" type="click">LOG OUT</button>
          <br>
        </section>
        <br>

        <section class="fourth forms" id="game-stats">
          <h2>Game Stats</h2>
          <form>
            <button class="button" id="game-index" type="click">Game Stats</button>
            <br>
            <div id="games-played"></div>
            <div id="game-id"></div>
            <div id="message6"></div>
          </form>
        </section>




        <!-- <section>
          <h3>Choose Game Mode</h3>
            <button type="click">Best of 3</button>
            <button type="click">Best of 5</button>
            <button type="click">Best of 7</button>
        </section>

        <section>
          <h3>Choose Player</h3>
          <button type="click">X's</button>
          <button type="click">O's</button>
        </section> -->
        <section class="message forms2" id="message-forms45">
          <form>
              <div id="message4"></div>
              <div id="message5"></div>
          </form>
        </section>


        <section id="game-section">
          <h3>Game Board</h3>
          <div class="container">

            <button class="srtBtn" id="game-create" type="click">START GAME</button>
            <div class="row h-100 board">
              <div data-cell-index='0' id="one" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='1' id="two" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='2' id="three" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='3' id="four" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='4' id="five" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='5' id="six" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='6' id="seven" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='7' id="eight" class="col-4 col-lg-4 box"></div>
              <div data-cell-index='8' id="nine" class="col-4 col-lg-4 box"></div>
            </div>
          </div>
      </section>

    </main>
  </body>
</html>
