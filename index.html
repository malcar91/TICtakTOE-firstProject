        <section class="form-box" id="logged-in">
          <div class="button-box">
            <div class="btn"></div>
            <button type="button" class="toggle-btn" id="login">Log In</button>
            <button type="button" class="toggle-btn" id="signup">Sign Up</button>
          </div>
          <form class="forms login" id="log-in">
            <!-- <h2>Login Here</h2> -->
            <input class="input-field" type="text" name="credentials[email]" placeholder="EMAIL" required>
            <input class="input-field" type="password" name="credentials[password]" placeholder="PASSWORD" required>
            <button type="submit" class="submit-btn">Sign In</button>

            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </section>

        <section id="change-password">
